name: Basic Workflow
on: [push]

jobs:
  k6_local_test:
    name: k6 local test run - basic example
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run local k6 test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: script.js
        
      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-south-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


      - name: Upload to S3
        run: |
          aws s3 cp ./summary_${{ github.run_id }}.html s3://${{ secrets.AWS_S3_BUCKET }}/k6-reports/$(date +%Y-%m-%d_%H-%M-%S)_summary.html
          
      - name: Get Public URL
        run: |
          echo "Public URL:"
          echo "https://${{ secrets.AWS_S3_BUCKET }}.s3.ap-south-1.amazonaws.com/k6-reports/summary_${{ github.run_id }}.html"


          


      - name: Output uploaded file URL
        run: echo "Uploaded to https://ap-south-1.amazonaws.com/k6-test-report/k6-reports/summary.html"
