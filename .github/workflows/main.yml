name: Basic Workflow
on: [push]

jobs:
  k6_local_test:
    name: k6 local test run - basic example
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run local k6 test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: script.js

      # - name: Upload HTML performance report
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: k6-html-report
      #     path: summary.html

      - name: Upload summary.html to S3
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Sync files to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          aws-s3-bucket: ${{ secrets.AWS_S3_BUCKET }}
          source: ./summary.html
          destination: k6-reports/
          # Optional: Delete files in S3 that don't exist locally
          delete: false

      - name: Output uploaded file URL
        run: echo "Uploaded to https://ap-south-1.amazonaws.com/k6-test-report/k6-reports/summary.html"
