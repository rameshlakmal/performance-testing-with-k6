name: Basic Workflow
on: 
  workflow_dispatch:  # Allows manual triggering
  push:

jobs:
  k6_local_test:
    name: k6 local test run - basic example
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run local k6 test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: script.js
        
      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-south-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}


      # - name: Upload to S3
      #   run: |
      #     aws s3 cp ./summary.html s3://${{ secrets.AWS_S3_BUCKET }}/k6-reports/${{ github.run_id }}/summary_$(date +%Y%m%d_%H%M%S).html
      - name: Upload to S3
        id: upload
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          aws s3 cp ./summary.html s3://k6-test-report/k6-reports/run_$TIMESTAMP/summary_$(date +%Y%m%d_%H%M%S).html
          echo "REPORT_URL=https://k6-test-report.s3.ap-south-1.amazonaws.com/k6-reports/run_$TIMESTAMP/summary.html" >> $GITHUB_OUTPUT

      - name: Show Report URL
        run: |
          echo "::notice title=ðŸ“Š K6 Report Published::View at: ${{ steps.upload.outputs.REPORT_URL }}"
          echo "::set-output name=report_url::${{ steps.upload.outputs.REPORT_URL }}"
          
      - name: Get Public URL
        run: |
          echo "Public URL:"
          echo "https://k6-test-report.s3.ap-south-1.amazonaws.com/k6-reports/run_$TIMESTAMP/summary_$(date +%Y%m%d_%H%M%S).html"

      - name: Output uploaded file URL
        run: |
          TIMESTAMP=$(date +%Y%m%d_%H%M%S)
          echo "Uploaded to https://k6-test-report.s3.ap-south-1.amazonaws.com/k6-reports/run_$TIMESTAMP/summary_$(date +%Y%m%d_%H%M%S).html"
