name: Basic Workflow
on: [push]

jobs:
  k6_local_test:
    name: k6 local test run - basic example
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run local k6 test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: script.js

      # - name: Upload HTML performance report
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: k6-html-report
      #     path: summary.html
        
         

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-south-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Sync files to S3
        uses: aws-actions/upload-s3@v2
        with:
          bucket: ${{ secrets.AWS_S3_BUCKET }}  # Ensure this secret is set!
          source: ./summary.html
          destination: k6-reports/


          


      - name: Output uploaded file URL
        run: echo "Uploaded to https://ap-south-1.amazonaws.com/k6-test-report/k6-reports/summary.html"
